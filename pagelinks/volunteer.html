<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer with HavenOfHope</title>
    <link rel="stylesheet" href="volunteer.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HavenOfHope</h1>
        </div>
    </header>
    
    <main>
        <section class="volunteer-intro">
            <h2>Become a Volunteer</h2>
            <p>Join hands with HavenOfHope and make a meaningful impact in the lives of children. Volunteer your time and skills to support our programs and help build a brighter future for those in need.</p>
        </section>

        <section class="volunteer-form">
            <h3>Sign Up to Volunteer</h3>
            <form action="#" method="POST" class="volunteer-signup-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="program">Program of Interest:</label>
                <select id="program" name="program" required>
                    <option value="aakar">AAKAR - The First Step</option>
                    <option value="ahar">AHAR APURTI</option>
                    <option value="avsar">AVSAR - A Chance</option>
                    <option value="lakshya">Lakshya</option>
                    <option value="uphaar">UPHAAR - Gift a Smile</option>
                </select>

                <label for="skills">Your Skills/Expertise:</label>
                <textarea id="skills" name="skills" rows="4" placeholder="Mention your skills, expertise, or how you'd like to help"></textarea>

                <button type="submit" class="volunteer-btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HavenOfHope. All rights reserved.</p>
    </footer>
</body>
</html>
